<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>events this</title>
		<script>
			function check( elem )
			{
				document.getElementById("msg").innerHTML += elem.id + " " + elem.alt + "<br>" ;
			}
			
			function init()
			{
															// diese Funktion nennt man anonyme Funktion
															// und sie ist der Eventhandler
				document.getElementById( "bild1" ).onclick = function(){ check( this ); } ;
				document.getElementById( "bild2" ).onmouseover = function(){ check( this ); } ;
				document.getElementById( "bild3" ).onmouseout = function(){ check( this ); } ;
			}
			
			window.onload = function(){
				init();
			} ;
		
		</script>
	</head>
	<body>
		<img id="bild1" src="../images/01.jpg" alt="a" >
		<img id="bild2" src="../images/02.jpg" alt="b" >
		<img id="bild3" src="../images/04.jpg" alt="c" >
		
		<div id="msg" ></div>

	</body>
</html>
