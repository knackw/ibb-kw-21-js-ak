<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>events event</title>
		<script>
			function check( ev )
			{
				document.getElementById("msg").innerHTML += ev.pageX + " " + ev.pageY + " " + ev.type + "<br>" ;
			}

			
			function init()
			{
				// Hier ist die anonyme Funktion der Eventhander und sie bekommt automatisch das Event-Objekt
				//  übergeben. Ich muss es dann weiterreichen an die Funktion "check"
				document.getElementById( "bild1" ).addEventListener( "click" , function(ev){ check( ev ) ; } ); 
				
				document.getElementById( "bild2" ).addEventListener( "mouseover" , function(ev){ check( ev ) ; } ) ;
				
				
				// Hier ist "check" der Eventhandler und bekommt autom. das Event-Objekt als Argument übergeben
				document.getElementById( "bild3" ).addEventListener( "mouseout" , check ) ;
			}
			
			window.addEventListener( "load" , init );
		
		</script>
	</head>
	<body>
		<img id="bild1" src="../images/01.jpg" alt="a" >
		<img id="bild2" src="../images/02.jpg" alt="b" >
		<img id="bild3" src="../images/04.jpg" alt="c" >
		
		<div id="msg" ></div>
	</body>
</html>
