<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>events event</title>
		<script>
		
			// in diesem Beispiel ist "check" der Eventhandler und 
			// bekommt automatisch das Eventobjekt Ã¼bergeben
			function check( ev )
			{	
				document.getElementById("msg").innerHTML += ev.pageX + " " + ev.pageY + " " + ev.type + "<br>" ;
			}
			
			function init()
			{												// check ist eine Referenz auf eine Externe Funktion
				document.getElementById( "bild1" ).onclick = check ;
				document.getElementById( "bild2" ).onmouseover = check ;
				document.getElementById( "bild3" ).onmouseout = check ;
			}
			
			window.onload = init ;

		</script>
	</head>
	<body>
		<img id="bild1" src="../images/01.jpg" alt="a" >
		<img id="bild2" src="../images/02.jpg" alt="b" >
		<img id="bild3" src="../images/04.jpg" alt="c" >
		
		<div id="msg" ></div>
	</body>
</html>
