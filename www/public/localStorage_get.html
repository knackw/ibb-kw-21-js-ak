<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>getItem</title>
		<style></style>
	</head>
	<body>
		<script>

			if( window.localStorage )
			{
				document.write( "LocalStorage ok<br>" );
			}
			else
			{
				document.write( "Kein LocalStorage<br>" );
			}
			
			var vn = localStorage.getItem( "vorname" );
			var nn = localStorage.getItem( "nachname" );
			document.write( vn , " " , nn , "<br>"  );

		</script>
	</body>
</html>
