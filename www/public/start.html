<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style></style>
		<script>
			function check()
			{
				var login = document.formular.login.value ;
				var pwd = document.formular.pwd.value ;
			
				var isError = false ;
				
				if( login == "" )
				{
					isError = true ;
				}
				
				if( pwd == "" )
				{
					isError = true ;
				}
				
				if( isError )
				{
					return false ;
				}
				else
				{
					return true;
				}

			}
		
		
		</script>
	</head>
	<body>

		<form name="formular" action="anmeldung.php" method="POST" onsubmit="return check();" >
			<p>Login: <input type="text" name="login"  ></p>
			<p>PWD: <input type="text" name="pwd" ></p>
			<input type="submit" value="LOGIN" name="log" >
		</form>
		
		
		<a href="regFormular.html" onclick="return check(); " >link</a>
		
		<form name="formular" action="registrierung.php" method="POST" onsubmit="return check();" >
			<p>Vorname: <input type="text" name="vorname"  ></p>
			<p>Nachname: <input type="text" name="nachname"  ></p>
			<p>Ort: <input type="text" name="ort"  ></p>
			<p>Login: <input type="text" name="login"  ></p>
			<p>PWD1: <input type="text" name="pwd" ></p>
			<p>PWD2: <input type="text" name="pwd" ></p>
			<input type="submit" value="SAVE" name="reg" >
		</form>

	</body>
</html>
